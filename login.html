<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Loja de Espadas</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="img/icondragao.png">
</head>
<body>
    <header class="main-header">
        <a href="index.html">
            <div class="logos">
                <img src="img/logo1.png" alt="Logo da Loja de Espadas" class="logo1">
                <img src="img/logo2.jpg" alt="Logo adicional da Loja de Espadas" class="logo2">
            </div>
        </a>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Página principal</a></li>
                <li><a href="#carrinho">Carrinho</a></li>
                <li><a href="about.html">Sobre nós</a></li>
                <li><a href="cadastro.html">Cadastre-se</a></li>
                <li><a href="login.html">Acesse sua conta</a></li>
            </ul>
        </nav>
    </header>

    <section class="login-section">
        <div class="login-content">
            <h1>Login</h1>
            <form action="/login" method="POST" class="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
            <p>Ainda não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a>.</p>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Loja de Espadas. Todos os direitos reservados.</p>
        <div class="social-links">
            <a href="#">Facebook</a> | 
            <a href="#">Instagram</a> | 
            <a href="#">Twitter</a>
        </div>
    </footer>
</body>
</html>
